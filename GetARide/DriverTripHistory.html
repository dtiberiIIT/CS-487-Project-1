  <section class="schedule section"
           id="Rides">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-12 text-center">
          <h2 class="text-white"
              data-aos="fade-up"
              data-aos-delay="200">Your Driver Trip History</h2>
        </div>
        <div class="col-lg-12 py-5 col-md-12 col-12">
          <table data-aos="fade-up"
                 data-aos-delay="400"
                 id="ridesTable"></table>
          <script type="text/javascript">
                load(); generateRideHistoryTable(getDriverID(window.localStorage.getItem('driver_email')))
          </script>
        </div>
      </div>
    </div>
  </section><!-- Help -->
  <section class="contact section"
           id="help">
    <div class="container">
      <div class="row">
        <div class="ml-auto col-lg-5 col-md-6 col-12">
          <h2 class="mb-4 pb-2"
              data-aos="fade-up"
              data-aos-delay="200">Got questions? Contact Us!</h2>
          <form action="#"
                class="contact-form webform"
                data-aos="fade-up"
                data-aos-delay="400"
                method="post"
                role="form">
            <input class="form-control"
                  name="cf-name"
                  placeholder="Name"
                  type="text"> <input class="form-control"
                  name="cf-email"
                  placeholder="Email"
                  type="email"> 
            <textarea class="form-control"
                  name="cf-message"
                  placeholder="Message"
                  rows="5"></textarea> <button class="form-control"
                  id="submit-button"
                  name="submit"
                  type="submit">Send Message</button>
          </form>
        </div>
        <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
          <h2 class="mb-4"
              data-aos="fade-up"
              data-aos-delay="600">Where you can <span>find us</span></h2>
          <p data-aos="fade-up"
             data-aos-delay="800">10 W 35th St, Chicago, IL 60616</p>
          <div class="google-map"
               data-aos="fade-up"
               data-aos-delay="900">
            <iframe allowfullscreen
                 frameborder="0"
                 height="250"
                 src=

                 style="border:0;"

        </div>
