<section class="about section d-flex flex-column justify-content-center align-items-center" id="LOGINAS">
    <div class="wrapper">
        <h2>Rider Login</h2>
        <p>Please fill in your credentials to login.</p>
        <form >


            <div >
                <label>Username</label>
                <input type="text" name="username"class="form-control" placeholder="Your email id" required>

            </div>
            <div class="form-group ">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder=" Your Password" required>

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login">

            </div>
            <p>Don't have an account? <a href="REGISTER.HTML">Sign up now</a>.</p>
        </form>
    </div>

</section>
         <!-- Help -->

                            <form action="#" method="post" class="contact-form webform" data-aos="fade-up" data-aos-delay="400" role="form">

                                <input type="email" class="form-control" name="cf-email" placeholder="Email">

                                <textarea class="form-control" rows="5" name="cf-message" placeholder="Message"></textarea>

                                <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
